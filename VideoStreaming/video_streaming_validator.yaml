video_type:
    value:    
        type: String
        enum: ["Documentary", "Video", "Cartoon", "Sport"]
    valasp:
        is_predicate: False
        
resolution:
    value:
        type: Integer
        enum: [224, 360, 720, 1080]
    valasp:
        is_predicate: False

bitrate:
    value:
        type: Integer
        min: 150
        max: 8650        
    valasp:
        is_predicate: False
        after_init: |+
            if self.value % 50 != 0: raise ValueError("unexpected value for bitrate")

f:
    videotype: video_type
    resolution: resolution
    bitrate: bitrate
    sat_value:
        type: Integer
        min: 0

user:
    userid: Integer
    videotype: video_type        
    resolution: resolution
    bandwidth:
        type: Integer
        min: 0
    max_sat: Integer
    max_bitrate: bitrate
        
assign:
    userid: Integer
    videotype: video_type
    resolution: resolution
    bitrate: bitrate
    sat:
        type: Integer
        min: 0